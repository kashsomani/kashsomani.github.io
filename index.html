<!DOCTYPE html>
<html>
<head>
    <style>
        .slot-machine {
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="slot-machine">
        <h1>Slot Machine</h1>
        <h2 id="result">Spin the reels!</h2>
        <button onclick="spin()">Spin</button>
    </div>

    <script>
        function spin() {
            var symbols = ['🍒', '🍊', '🍇', '🍓', '🍋'];
            var result = document.getElementById('result');
            var reel1 = Math.floor(Math.random() * symbols.length);
            var reel2 = Math.floor(Math.random() * symbols.length);
            var reel3 = Math.floor(Math.random() * symbols.length);

            result.textContent = symbols[reel1] + ' ' + symbols[reel2] + ' ' + symbols[reel3];

            if (reel1 === reel2 && reel2 === reel3) {
                result.textContent += ' - Congratulations! You won!';
            } else {
                result.textContent += ' - Try again!';
            }
        }
    </script>
</body>
</html>
